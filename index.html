  <video id="video" autoplay muted playsinline></video>

  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();

    function startScanner() {
      codeReader
        .listVideoInputDevices()
        .then(videoInputDevices => {
          const selectedDeviceId = videoInputDevices[0].deviceId;

          codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
            if (result) {
              const passportCode = result.text;
              console.log('Scanned:', passportCode);

              if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.sendData(passportCode);
                Telegram.WebApp.close();
              } else {
                alert('–†–µ–∑—É–ª—å—Ç–∞—Ç: ' + passportCode);
              }

              codeReader.reset(); // –ó—É–ø–∏–Ω—è—î –∫–∞–º–µ—Ä—É
            }
            if (err && !(err instanceof ZXing.NotFoundException)) {
              console.error('–°–∫–∞–Ω—É–≤–∞–Ω–Ω—è –ø–æ–º–∏–ª–∫–∞:', err);
            }
          });
        })
        .catch(err => console.error(err));
    }

    window.addEventListener('load', startScanner);
  </script>
