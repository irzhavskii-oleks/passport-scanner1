  <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;

<body>
  <h2>üì∑ –ù–∞–≤–µ–¥—ñ—Ç—å –∫–∞–º–µ—Ä—É –Ω–∞ —à—Ç—Ä–∏—Ö–∫–æ–¥ –ø–∞—Å–ø–æ—Ä—Ç–∞</h2>
  <div class="wrapper">
    <video id="video" autoplay muted playsinline></video>
    <div class="overlay"></div>
  </div>
  <div class="loader">–û—á—ñ–∫—É–≤–∞–Ω–Ω—è —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è‚Ä¶</div>

  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElementId = 'video';

    async function startScanner() {
      try {
        const devices = await codeReader.listVideoInputDevices();

        // –°–ø—Ä–æ–±–∞ –∑–Ω–∞–π—Ç–∏ –∑–∞–¥–Ω—é –∫–∞–º–µ—Ä—É
        const backCamera = devices.find(device =>
          /back|rear|environment/i.test(device.label)
        ) || devices[0];

        if (!backCamera) throw '–ù–µ –∑–Ω–∞–π–¥–µ–Ω–æ –∂–æ–¥–Ω–æ—ó –∫–∞–º–µ—Ä–∏';

        codeReader.decodeFromVideoDevice(backCamera.deviceId, videoElementId, (result, err) => {
          if (result) {
            const scanned = result.text.trim();
            console.log('‚úÖ –û—Ç—Ä–∏–º–∞–Ω–æ –∫–æ–¥:', scanned);

            if (window.Telegram?.WebApp) {
              Telegram.WebApp.ready();
              Telegram.WebApp.sendData(scanned);
              Telegram.WebApp.close();
            } else {
              alert("–û—Ç—Ä–∏–º–∞–Ω–æ: " + scanned);
            }

            codeReader.reset();
          }

          if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error('–ü–æ–º–∏–ª–∫–∞:', err);
          }
        });
      } catch (error) {
        alert('–ü–æ–º–∏–ª–∫–∞ –∑–∞–ø—É—Å–∫—É –∫–∞–º–µ—Ä–∏: ' + error);
      }
    }

    window.addEventListener('load', startScanner);
  </script>
