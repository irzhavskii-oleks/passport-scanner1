<!DOCTYPE html>
<html lang="uk">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {

    #reader {

</head>
<body>
  <h2>üì∑ –ù–∞–≤–µ–¥—ñ—Ç—å –∫–∞–º–µ—Ä—É –Ω–∞ —à—Ç—Ä–∏—Ö–∫–æ–¥ –ø–∞—Å–ø–æ—Ä—Ç–∞</h2>
  <div id="reader"></div>

  <div class="hint">–ù–µ –≤–¥–∞–ª–æ—Å—è —Å–∫–∞–Ω—É–≤–∞—Ç–∏?</div>
  <button onclick="showManual()">–í–≤–µ—Å—Ç–∏ –≤—Ä—É—á–Ω—É</button>

  <div id="manualInputBlock">
    <input type="text" id="manualInput" placeholder="–í–≤–µ–¥—ñ—Ç—å –Ω–æ–º–µ—Ä –ø–∞—Å–ø–æ—Ä—Ç–∞">
    <br>
    <button onclick="sendManual()">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (typeof Telegram !== "undefined" && Telegram.WebApp) {
        Telegram.WebApp.ready();

        // –ü–æ–∫–∞–∑–∞—Ç–∏ —Ä—É—á–Ω–µ –≤–≤–µ–¥–µ–Ω–Ω—è
        window.showManual = function () {
          document.getElementById("manualInputBlock").style.display = "block";
        };

        // –†—É—á–Ω–µ –Ω–∞–¥—Å–∏–ª–∞–Ω–Ω—è
        window.sendManual = function () {
          const input = document.getElementById("manualInput").value.trim();
          if (input.length > 0) {
            Telegram.WebApp.sendData(input);
            Telegram.WebApp.close();
          } else {
            alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –Ω–æ–º–µ—Ä –ø–∞—Å–ø–æ—Ä—Ç–∞.");
          }
        };

        // –ê–≤—Ç–æ—Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è
        const html5QrCode = new Html5Qrcode("reader");

        Html5Qrcode.getCameras().then(cameras => {
          if (cameras && cameras.length) {
            const backCam = cameras.find(c => c.label.toLowerCase().includes('back')) || cameras[0];

            html5QrCode.start(
              backCam.id,
              { fps: 10, qrbox: 250 },
              (decodedText) => {
                Telegram.WebApp.sendData(decodedText);
                Telegram.WebApp.close();
                html5QrCode.stop();
              },
              (errorMessage) => {
                // –Ω–µ –ø–æ–∫–∞–∑—É—î–º–æ –ø–æ–º–∏–ª–æ–∫
              }
            );
          } else {
            alert("–ö–∞–º–µ—Ä—É –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ.");
          }
        }).catch(err => {
          alert("–ü–æ–º–∏–ª–∫–∞ –¥–æ—Å—Ç—É–ø—É –¥–æ –∫–∞–º–µ—Ä–∏: " + err);
        });

      } else {
        alert("‚ö†Ô∏è –í—ñ–¥–∫—Ä–∏–π—Ç–µ —Ü—é —Å—Ç–æ—Ä—ñ–Ω–∫—É —á–µ—Ä–µ–∑ Telegram WebApp, –∞ –Ω–µ –±—Ä–∞—É–∑–µ—Ä.");
      }
    });
  </script>
