  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f9f9f9;

    }

<body>
  <h2>üì∑ –°–∫–∞–Ω—É–π—Ç–µ —à—Ç—Ä–∏—Ö–∫–æ–¥ –ø–∞—Å–ø–æ—Ä—Ç–∞</h2>
  <div class="hint">–ù–∞–≤–µ–¥—ñ—Ç—å –∫–∞–º–µ—Ä—É —Ç–∞–∫, —â–æ–± –∫–æ–¥ –±—É–≤ —É —Ä–∞–º—Ü—ñ</div>
  <div id="reader"></div>

  <script>
    const scannerConfig = {
      fps: 10,
      qrbox: 250,
      formatsToSupport: [
        Html5QrcodeSupportedFormats.CODE_128
      ]
    };

    function onScanSuccess(decodedText, decodedResult) {
      console.log("‚úÖ –û—Ç—Ä–∏–º–∞–Ω–æ:", decodedText);

      if (window.Telegram?.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.sendData(decodedText);
        Telegram.WebApp.close();
      } else {
        alert("–†–µ–∑—É–ª—å—Ç–∞—Ç: " + decodedText);
      }

      html5QrCode.stop(); // –ó—É–ø–∏–Ω—è—î —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è
    }

    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        const backCam = cameras.find(c => c.label.toLowerCase().includes('back')) || cameras[0];
        html5QrCode.start(
          backCam.id,
          scannerConfig,
          onScanSuccess,
          errorMessage => {
            console.warn("‚ùå –ù–µ —Ä–æ–∑–ø—ñ–∑–Ω–∞–Ω–æ:", errorMessage);
          }
        );
      } else {
        alert("–ö–∞–º–µ—Ä–∏ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ");
      }
    }).catch(err => {
      alert("–ü–æ–º–∏–ª–∫–∞ –¥–æ—Å—Ç—É–ø—É –¥–æ –∫–∞–º–µ—Ä–∏: " + err);
    });
  </script>
