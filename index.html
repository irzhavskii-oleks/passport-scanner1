<body>
  <h2>üì∑ –ù–∞–≤–µ–¥—ñ—Ç—å –∫–∞–º–µ—Ä—É –Ω–∞ —à—Ç—Ä–∏—Ö–∫–æ–¥ –ø–∞—Å–ø–æ—Ä—Ç–∞</h2>

  <div id="reader"></div>

  <input type="text" id="manualInput" placeholder="–í–≤–µ–¥—ñ—Ç—å –Ω–æ–º–µ—Ä –≤—Ä—É—á–Ω—É">
  <br>
  <button onclick="sendManual()">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏ –≤—Ä—É—á–Ω—É</button>

  <script>
    Telegram.WebApp.ready();

    function sendManual() {
      const input = document.getElementById("manualInput").value.trim();
      if (input.length > 0) {
        Telegram.WebApp.sendData(input);
        Telegram.WebApp.close();

    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        const backCam = cameras.find(c => c.label.toLowerCase().includes('back')) || cameras[0];

        html5QrCode.start(
          backCam.id,
          {
            fps: 10,
            qrbox: 250,
            // –¢–µ–ø–µ—Ä –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ –≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è —Ñ–æ—Ä–º–∞—Ç—É (–≤—Å—ñ –ø—ñ–¥—Ç—Ä–∏–º—É–≤–∞–Ω—ñ)
          },

            Telegram.WebApp.sendData(decodedText);
            Telegram.WebApp.close();
            html5QrCode.stop();
          },
          error => {
            // –ü—Ä–æ—Å—Ç–æ —ñ–≥–Ω–æ—Ä—É—î–º–æ –Ω–µ–≤–¥–∞–ª—ñ —Å–ø—Ä–æ–±–∏
          }

      }

    });
  </script>
